<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href='blackjack.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
                <h1 class='text-center mt-4'>BLACKJACK GAME</h1>
                <div class = 'messageArea d-flex justify-content-center align-baseline m-2'>
                    <div id="messages" class='message mr-5'></div>
                    <div class='d-flex justify-content-center mt-2' >
                        <button class = 'btn btn-dark btnSize' id="playAgain" onclick="startGame()">Click to play again.</button>
                    </div>
                </div>
                <div id="table" class="pt-3 px-5 rounded">     
                    <div class=" font-weight-bold">
                        <label>Dealer: </label>                    
                        <label id="dealer-points" class="points"></label>
                    </div>
                    <div id="dealer-hand" class="hand">
                        <img alt="" src ="" id='img1'>
                        <img alt="" src ="" id='img2'>
                    </div>
                    
                    <div class="mt-5 font-weight-bold">
                        <label >Player: </label>
                        <label id="player-points" class="points"></label>
                    </div>
                    <div id="player-hand" class="hand">
                        <img alt="" src ="" id='img3'>
                        <img alt="" src ="" id='img4'>
                    </div>
                    
                    <div class="buttons d-block text-center m-5">                    
                        <button class = 'btn btn-dark' id="deal-button" onclick="deck()">Deal</button>
                        
                        <button class = 'btn btn-dark mx-5' id="hit-button" onclick="hit()">Hit</button>
                        
                        <button class = 'btn btn-dark' id="stand-button" onclick="stand()">Stand</button>
                    </div>                                        
                </div>
        </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='blackjack.js'></script>
</body>
</html>
