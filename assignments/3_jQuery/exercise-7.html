<!DOCTYPE html>
<html>
  <head>
      <title>Title</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, 
    in the text field and clicking the "Add Task" button, 
    a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task

    */
    $(function(){
      $('#add-button').click((e)=>{
        var newTask = $('#description').val();
        $('#description').val('');
        let newLi = $('<li>',{
          'class':'list-unstyled',
          'text':newTask,
          'style':"width:200px;"
        });
        let newSpan = $("<span>",{
          "text":'X',
          'class':'delete mr-3',
        });
        let newCheckbox = $('<input>', {
          "class":'mr-3 check',
          "type":'checkbox'
        })
        $(newSpan).prependTo(newLi)
        $(newCheckbox).prependTo(newLi)
        $('#todo-list').append(newLi)
      });

      $('ul').on('click','.delete',function(e){
        $(this).parent().fadeOut(500, function(){
          $(this).remove();
        })
      });
      $("ul").on('click', ".check",function(e){
          $(this).parent().toggleClass('completed');
      });
    });
    </script>
    <style>
  
    #wrapper {
      max-width: 480px;
      margin: auto;
    }  
    li{
      width:300px; 
    }
    .completed{
      text-decoration: line-through;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description" class='border border-warning mt-5'>
      <button id="add-button" class='btn btn-success'>Add Task</button>

      <ul id="todo-list" class='p-0 m-0'>
        <li class='list-unstyled'><input type='checkbox' class='mr-3 check'><span class='delete mr-3'>X</span>Feed the cat</li>
      </ul>
    </div>
  </body>
</html>
